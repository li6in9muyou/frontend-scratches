<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Scratch</title>
</head>

<body>
  <script>
    function transpose(mtx) {
      const rowCnt = mtx.length;
      const colCnt = mtx[0].length;
      const transposed = [];
      for (let r = 0; r < colCnt; r++) {
        transposed.push(new Array(rowCnt).fill(0));
      }

      for (let r = 0; r < rowCnt; r++) {
        for (let c = 0; c < colCnt; c++) {
          transposed[c][r] = mtx[r][c];
        }
      }
      return transposed;
    }

    console.log(transpose([[1, 2, 3], [4, 5, 6]]));
    console.log(transpose([[1]]));
  </script>
</body>
</html>
