<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Scratch</title>
</head>

<body>
  <script>
    function evalSubtractionTree(root) {
      if (typeof root === "number") {
        return root;
      }

      return root.reduce((ans, node, idx) => {
        ans += idx === 0 ? evalSubtractionTree(node) : -evalSubtractionTree(node);
        return ans;
      }, 0);
    }

    console.log(evalSubtractionTree([5, [[4, 3], 2, 1]]));
  </script>
</body>
</html>
