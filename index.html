<!doctype html>
<html lang="zh" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <title>1344分区</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      html,
      body {
        height: 100vh;
        width: 100vw;
        margin: 0;
        padding: 0;
      }
      body {
        background-color: black;
        color: white;
        display: grid;
        grid-template-rows: repeat(48, 1fr);
        grid-template-columns: repeat(27, 1fr);
      }
    </style>
  </head>
  <body></body>
  <script src="js/jquery.js"></script>
  <script>
    const $body = $(document.body);
    for (let i = 0; i < 1344; i++) {
      $("<div class='led'>")
        .appendTo($body)
        .css(
          "background-color",
          "#" +
            Math.floor(0xffffff * Math.random())
              .toString(16)
              .padStart(6, "0"),
        );
    }
  </script>
</html>
