<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Scratch</title>
</head>

<body>
  <script>
    function doIf(x) {
      if (x === 0) {
        return 0;
      } else if (x === 10) {
        return 1;
      } else {
        return x;
      }
    }

    function timeitDoIf(n = 100) {
      console.time(`${n} x doIf()`);
      for (let i = 0; i < n; i++) {
        if (!!(i % 2)) {
          doIf(i);
        } else {
          doIf({ i });
        }
      }
      console.timeEnd(`${n} x doIf()`);
    }

    timeitDoIf(1e8);

    function doSwitch(x) {
      switch (x) {
        case 0:
          return 0;
        case 10:
          return 1;
        default:
          return x;
      }
    }

    function timeitDoSwitch(n = 100) {
      console.time(`${n} x doSwitch()`);
      for (let i = 0; i < n; i++) {
        if (!!(i % 2)) {
          doSwitch(i);
        } else {
          doSwitch({ i });
        }
      }
      console.timeEnd(`${n} x doSwitch()`);
    }

    timeitDoSwitch(1e8);
  </script>
</body>
</html>
