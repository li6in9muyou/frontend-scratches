<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Scratch</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
      background-color: #888;
    }

    .box {
      position: fixed;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 300px;
      height: 200px;
      background-color: limegreen;
      border-radius: 8px;
      cursor: move;
      transition-property: transform;
      transition-duration: 200ms;
    }

    .box__lifted {
      transform: translate(-50%, -50%) scale(1.05);
      box-shadow: 6px 6px 16px #222;
    }
  </style>
  <script>
    function listenEvent(elem, event, callback, ...args) {
      var unlisten = null;
      if (elem.addEventListener) {
        elem.addEventListener(event, callback, ...args);
        unlisten = function () {
          elem.removeEventListener(event, callback);
        };
      } else {
        // IE 9
        elem.attachEvent("on" + event);
        unlisten = function () {
          elem.detachEvent("on" + event, callback);
        };
      }
      return unlisten;
    }
  </script>
</head>

<body>
  <div class="box" data-js-box></div>
  <script>
    var box = document.querySelector("[data-js-box]");
    var bb = document.querySelector("body");
    var boxDragging = false;
    var boxPos = {
      x: getComputedStyle(box).left,
      y: getComputedStyle(box).top
    };

    listenEvent(box, "mousedown", function (e) {
      box.classList.toggle("box__lifted");
      boxDragging = !boxDragging;
      boxPos.x = e.clientX;
      boxPos.y = e.clientY;
    });

    listenEvent(bb, "mousemove", function (e) {
      console.log(boxDragging);
      if (boxDragging) {
        var posDiff = {
          x: e.clientX - boxPos.x,
          y: e.clientY - boxPos.y
        };
        box.style.top = boxPos.y + posDiff.y + "px";
        box.style.left = boxPos.x + posDiff.x + "px";
      }
    }, { passive: true });

    listenEvent(box, "mouseup", function () {
      box.classList.toggle("box__lifted");
      boxDragging = !boxDragging;
    });

    listenEvent(box, "mouseout", function () {
      box.classList.remove("box__lifted");
      boxDragging = false;
    });
  </script>
</body>

</html>
