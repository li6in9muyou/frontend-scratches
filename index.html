<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Scratch</title>
  <style>
    a {
      color: unset;
      text-decoration: none;
    }

    * {
      font-family: sans-serif;
    }

    nav {
      display: flex;
      gap: 20px;
    }

    nav>a {
      font-size: 30px;
      padding: 10px;
    }

    nav>a.tab__active {
      border-bottom: solid 8px #ff7200;
    }
  </style>
</head>

<body>
  <main>
    <nav>
      <a class="tab__active" href="#">tab 1</a>
      <a href="#">tab 2</a>
      <a href="#">tab3</a>
    </nav>
    <section class="tab--content"></section>
  </main>
  <script>
    var tabs = document.querySelectorAll("nav > a");
    var tabContent = document.querySelector(".tab--content");

    function handleTabClick(i) {
      tabs.forEach(tab => tab.classList.remove("tab__active"));
      tabs[i].classList.add("tab__active");
      showTab(i);
    }

    function showTab(i) {
      var TAB_CONTENT = ["tab 1 content", "tab 2 content", "tab 3 content"];
      tabContent.textContent = TAB_CONTENT[i];
    }

    tabs.forEach((node, idx) => {
      (function (i) {
        node.onclick = (e) => {
          e.preventDefault();
          handleTabClick(i);
        };
      })(idx);
    });

    showTab(0);
  </script>
</body>

</html>
