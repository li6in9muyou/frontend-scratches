<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Scratch</title>
</head>

<body>
  <script>
    (function () {
      let i = 0;

      function recurse() {
        if (i >= 2) {
          return;
        }
        console.log(i++);
        setTimeout(() => console.log("recurse setTimeout 0"), 0);
        recurse();
      }

      recurse();
    })();
  </script>
</body>
</html>
