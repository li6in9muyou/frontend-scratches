<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Scratch</title>
  <script>
    var arr = new Array(6).fill().map(_ => ({ x: Math.random() > 0.5 ? 999 : 111 }));
    arr.push(111, 111, 111);
    arr.push(999, 999, 999);
    arr.push(undefined, undefined, undefined);
    arr.push(null, null, null);
    arr.push(false, false, false);
    arr.push(true, true, true);
    arr.push(NaN, NaN, NaN);
    arr.push(0.3, 0.3, 0.1 + 0.2);

    console.log(arr);

    function indexOfDeepEqual(target, arr) {

      function searchDeepEqual(target, arr) {
        var targetText = JSON.stringify(target);
        for (var i = 0; i < arr.length; i++) {
          if (targetText === JSON.stringify(arr[i])) {
            return i;
          }
        }
        return -1;
      }

      function searchNaN(target, arr) {
        for (var i = 0; i < arr.length; i++) {
          if (typeof arr[i] === 'number' && isNaN(arr[i])) {
            return i;
          }
        }
        return -1;
      }

      var tag = typeof target;
      switch (tag) {
        case 'object':
        case 'function':
          return searchDeepEqual(target, arr);
        case 'number':
          if (isNaN(target)) {
            return searchNaN(target, arr);
          } else {
            // fall through
          }
        default:
          return arr.indexOf(target);
      }
    }

    function unique(arr) {
      return arr.filter((i, idx, array) => idx === array.indexOf(i));
    }

    function uniqueDeepEq(arr) {
      return arr.filter((i, idx, array) => idx === indexOfDeepEqual(i, array));
    }

    console.log(unique(arr));
    console.log(uniqueDeepEq(arr));
  </script>
</head>

<body></body>

</html>
