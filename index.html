<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Scratch</title>
</head>

<body>
  <script>
    const openingParen = "([{";
    const closingParen = ")]}";

    function hasClose(text) {
      const stack = [];
      for (const paren of text) {
        const top = stack[stack.length - 1];
        if (-1 !== openingParen.indexOf(paren)) {
          stack.push(paren);
        } else if (openingParen.indexOf(top) === closingParen.indexOf(paren)) {
          stack.pop();
        }
      }
      return stack.length === 0;
    }

    console.log(hasClose("()[()]{}")); // true
    console.log(hasClose("([{([])}])")); //true
    console.log(hasClose("[{]}")); //false
  </script>
</body>
</html>
