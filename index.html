<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Scratch</title>
  <style>
    * {
      font-family: sans-serif;
    }

    input {
      width: 6em;
      font-size: 40px;
      margin: 20px;
      outline-offset: 3px;
      outline: none;
      outline-style: solid;
      outline-width: 6px;
    }

    .input__invalid {
      outline-color: red;
    }


    .input__valid {
      outline-color: green;
    }
  </style>
</head>

<body>
  <input type="text" name="id" id="inputId" placeholder="长度6-10" class="input__invalid">
  <script>
    document.querySelector("input#inputId").oninput = function (e) {
      var textLen = e.target.value.trimEnd().length;
      if (6 <= textLen && textLen <= 10) {
        e.target.classList.remove("input__invalid");
        e.target.classList.add("input__valid");
      } else {
        e.target.classList.remove("input__valid");
        e.target.classList.add("input__invalid");
      }
    }
  </script>
</body>

</html>
