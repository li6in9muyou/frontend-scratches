<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Scratch</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
      background-color: #888;
    }

    li {
      list-style: none;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    main {
      background-color: limegreen;
      width: 500px;
      height: 500px;
      font-size: 50px;
      line-height: 500px;
      text-align: center;
    }
  </style>
  <script>
    function listenEvent(elem, event, callback, ...args) {
      let removeListener;
      if (elem.addEventListener) {
        elem.addEventListener(event, callback, ...args);
        removeListener = function () {
          elem.removeEventListener(event, callback);
        };
      } else {
        // IE 9
        elem.attachEvent("on" + event);
        removeListener = function () {
          elem.detachEvent("on" + event, callback);
        };
      }
      return removeListener;
    }
  </script>
</head>

<body>
  <main>move mouse in</main>
  <script>
    function throttleTimeStamp(callback, intervalMilliSec = 100) {
      let lastExec = 0;
      return (...args) => {
        if (Date.now() - lastExec > intervalMilliSec) {
          callback(...args);
          lastExec = Date.now();
        }
      };
    }

    const throttleAnimationFrame = (fn) => {
      let frame;
      return (...args) => {
        if (frame) {
          cancelAnimationFrame(frame);
        }
        frame = requestAnimationFrame(() => {
          fn(...args);
        });
      };
    };

    function throttleTimeout(callback, intervalMilliSec = 100) {
      let canExec = true;
      return (...args) => {
        if (canExec) {
          canExec = false;
          setTimeout(() => canExec = true, intervalMilliSec);
          callback(...args);
        }
      };
    }

    let triggerCount = [0, 0, 0, 0];
    const m = document.querySelector("main");
    listenEvent(m, "mousemove", (e) => {
      m.textContent = `x:${e.clientX},y:${e.clientY}`;
      ++triggerCount[0];
    });
    listenEvent(m, "mousemove", throttleTimeout(() => {
      ++triggerCount[1];
    }));
    listenEvent(m, "mousemove", throttleTimeStamp(() => {
      ++triggerCount[2];
    }));
    listenEvent(m, "mousemove", throttleAnimationFrame(() => {
      ++triggerCount[3];
    }));

  </script>
</body>
</html>
