<!doctype html>
<html lang="zh" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <title>无穷滚动</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        background-color: black;
        color: white;
      }

      .content {
        height: 269px;
        margin: 6px;
        text-align: center;
        background-color: mediumvioletred;
        border: solid 2px white;
        font-size: 90px;
      }

      .loading {
        background-color: dimgray;
      }
    </style>
  </head>
  <body>
    <main></main>
  </body>
  <script src="js/jquery.js"></script>
  <script type="module">
    const infiniteScrollEffect = new (function (viewportH, getItem, list) {
      this.renderedH = 0;
      this.vpH = viewportH;
      this.list = list;
      this.keyFront = 0;
      this.keyBack = 0;

      while (this.renderedH < 1.5 * this.vpH) {
        const item = getItem(this.keyBack);
        $(item).attr("data-inf-scr-key", this.keyBack);
        this.keyBack += 1;
        this.list.append(item);
        this.renderedH += item.outerHeight();
      }

      this.list.append($("<div class='content loading'>loading</div>"));

      document.addEventListener(
        "scroll",
        () => {
          console.log(
            "whether to append to list",
            this.renderedH,
            document.documentElement.scrollTop,
          );
          if (
            this.renderedH - document.documentElement.scrollTop <
            1.5 * this.vpH
          ) {
            const item = getItem(this.keyBack);
            $(item).attr("data-inf-scr-key", this.keyBack);
            this.keyBack += 1;
            this.list.append(item);
            this.renderedH += item.outerHeight();
          }

          const minKeyFront = this.keyBack - 7;
          if (minKeyFront >= 0) {
            for (let toDelete = 0; toDelete < minKeyFront; toDelete++) {
              this.list.children(`[data-inf-scr-key=${toDelete}]`).remove();
              this.keyFront += 1;
            }
          }
        },
        { passive: true },
      );
    })(800, (key) => $(`<div class="content">${key}</div>`), $("main"));

    $(document).on("scroll wheel", (e) => {
      console.log("document event", e.type, e);
    });
  </script>
</html>
