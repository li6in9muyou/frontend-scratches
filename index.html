<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Scratch</title>
</head>

<body>
  <script>
    function fib(x) {
      if (x === 0) {
        return 0;
      }
      if (x === 1) {
        return 1;
      }
      return fib(x - 1) + fib(x - 2);
    }

    function timeit(x) {
      console.time(`fib(${x})`);
      console.log(fib(x));
      console.timeEnd(`fib(${x})`);
    }

    timeit(10);
  </script>
</body>
</html>
