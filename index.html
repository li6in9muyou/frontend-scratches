<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Scratch</title>
  <style>
    body {
      background-color: black;
    }
  </style>
</head>

<body>
  <script src="js/jquery.js"></script>
  <script>
    const audios = [
      {
        id: "Heater-1",
        url: "audio/Heater-1.mp3",
      },
      {
        id: "Heater-2",
        url: "audio/Heater-2.mp3",
      },
      {
        id: "Heater-3",
        url: "audio/Heater-3.mp3",
      },
      {
        id: "Heater-4",
        url: "audio/Heater-4_1.mp3",
      },
      {
        id: "Clap",
        url: "audio/Heater-6.mp3",
      },
      {
        id: "Open-HH",
        url: "audio/Dsc_Oh.mp3",
      },
      {
        id: "Kick-n'-Hat",
        url: "audio/Kick_n_Hat.mp3",
      },
      {
        id: "Kick",
        url: "audio/RP4_KICK_1.mp3",
      },
      {
        id: "Closed-HH",
        url: "audio/Cev_H2.mp3",
      },
    ];

    audios.forEach(({ id, url }) => {
      $(document.body).append(
        $(`<audio src=${url} id=${id} />`),
      );
    });
  </script>
  <script>
    const TASK_INTERVAL_MS = 1000 * 60 / 80 / 8;
    const DRUM_SEQ = [
      ["Kick", "Open-HH"],
      [],
      ["Heater-1", "Open-HH"],
      [],
      ["Open-HH"],
      ["Kick"],
      ["Heater-1", "Open-HH"],
      [],
    ];

    let i = 0;

    function music() {
      const hit = DRUM_SEQ[i];
      hit.forEach(h => {
        const m = $(`audio[id="${h}"]`)[0];
        m.play();
      });

      i++;
      if (i === 8) {
        i = 0;
      }
    }

    $(document).on("click", () => setInterval(music, TASK_INTERVAL_MS));
  </script>
</body>
</html>
