<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Scratch</title>
  <style>
    a {
      color: unset;
      text-decoration: none;
    }

    * {
      font-family: sans-serif;
    }

    main {
      border: solid #666 2px;
      width: fit-content;
    }

    nav {
      display: flex;
      gap: 20px;
    }

    nav>a {
      font-size: 30px;
      padding: 10px;
    }

    .tab--content {
      position: relative;
      height: 100px;
    }

    .tab--content>p {
      position: absolute;
      padding: 10px;
      visibility: hidden;
      width: 100%;
      height: 100%;
      box-sizing: border-box;
      margin: 0;
    }

    .tab--content>p.tab--content__active {
      visibility: visible;
    }

    nav>a.tab__active {
      border-bottom: solid 8px #ff7200;
    }
  </style>
</head>

<body>
  <main>
    <nav>
      <a data-tab-idx=0 class="tab__active" href="#">tab 1</a>
      <a data-tab-idx=1 href="#">tab 2</a>
      <a data-tab-idx=2 href="#">tab3</a>
    </nav>
    <section class="tab--content">
      <p class="tab--content__active">tab 1 content</p>
      <p>tab 2 content</p>
      <p>tab 3 content</p>
    </section>
  </main>
  <script>
    var nav = document.querySelector("nav");
    var tabs = document.querySelectorAll("nav > a");
    var tabPanels = document.querySelectorAll(".tab--content > p");

    function handleTabMouseOver(i) {
      tabs.forEach(tab => tab.classList.remove("tab__active"));
      tabs[i].classList.add("tab__active");

      tabPanels.forEach(p => p.classList.remove("tab--content__active"));
      tabPanels[i].classList.add("tab--content__active");
    }

    nav.onmouseover = (e) => {
      if (e.target.tagName.toLowerCase() === "a") {
        handleTabMouseOver(e.target.dataset.tabIdx);
      }
    };

  </script>
</body>

</html>
