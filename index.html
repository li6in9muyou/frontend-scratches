<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Scratch</title>
  <style>
    * {
      font-family: sans-serif;
    }

    .banner>ul {
      display: flex;
      gap: 40px;
      font-size: 30px;
      padding: 0;
    }

    .banner>ul>li {
      list-style: none;
      padding: 12px;
      border: solid 2px black;
      user-select: none;
      cursor: pointer;
    }

    li.btn__active {
      background-color: #888;
      color: #fff;
    }
  </style>
</head>

<body>
  <section class="banner">
    <ul>
      <li class="btn__active">1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
    </ul>
    <img src="img/p1.jpg" alt="banner image" width="500" height="375">
  </section>
  <script>
    function nodeIndexOf(node) {
      var silibings = node.parentNode.children;
      for (var i = 0; i < silibings.length; i++) {
        if (node === silibings[i]) {
          return i;
        }
      }
      return -1;
    }

    var IMAGES = [
      {
        src: "img/p1.jpg",
        width: "500",
        height: "375"
      },
      {
        src: "img/p2.jpg",
        width: "500",
        height: "310"
      },
      {
        src: "img/p3.jpg",
        width: "533",
        height: "300"
      },
      {
        src: "img/p4.jpg",
        width: "533",
        height: "300"
      },
    ];

    var oSlider = document.querySelector(".banner>ul");
    var aBtns = document.querySelectorAll(".banner>ul>li");
    var oImg = document.querySelector(".banner>img");

    oSlider.onmouseover = function (e) {
      if (e.target.tagName.toLowerCase() === "li") {
        var idx = nodeIndexOf(e.target);
        showImg(idx);
        hightlightBtn(idx);
      }
    };

    function showImg(i) {
      var img = IMAGES[i];
      Object.assign(oImg, img);
    }

    function hightlightBtn(i) {
      aBtns.forEach(btn => btn.classList.remove("btn__active"));
      aBtns[i].classList.add("btn__active");
    }
  </script>
</body>

</html>
