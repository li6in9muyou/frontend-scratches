<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Scratch</title>
  <style>
    a {
      color: unset;
      text-decoration: none;
    }

    * {
      font-family: sans-serif;
    }

    main {
      border: solid #666 2px;
      width: fit-content;
    }

    nav {
      display: flex;
      gap: 20px;
    }

    nav>a {
      font-size: 30px;
      padding: 10px;
    }

    .tab--content {
      position: relative;
      height: 100px;
    }

    .tab--content>p {
      position: absolute;
      padding: 10px;
      visibility: hidden;
      width: 100%;
      height: 100%;
      box-sizing: border-box;
      margin: 0;
    }

    .tab--content>p.tab--content__active {
      visibility: visible;
    }

    nav>a.tab__active {
      border-bottom: solid 8px #ff7200;
    }
  </style>
</head>

<body>
  <main>
    <nav>
      <a class="tab__active" href="#">tab 1</a>
      <a href="#">tab 2</a>
      <a href="#">tab3</a>
    </nav>
    <section class="tab--content">
      <p class="tab--content__active">tab 1 content</p>
      <p>tab 2 content</p>
      <p>tab 3 content</p>
    </section>
  </main>
  <script>
    var tabs = document.querySelectorAll("nav > a");
    var tabPanels = document.querySelectorAll(".tab--content > p");

    function handleTabMouseOver(i) {
      tabs.forEach(tab => tab.classList.remove("tab__active"));
      tabs[i].classList.add("tab__active");

      tabPanels.forEach(p => p.classList.remove("tab--content__active"));
      tabPanels[i].classList.add("tab--content__active");
    }

    tabs.forEach((node, idx) => {
      (function (i) {
        node.onmouseover = (e) => {
          e.preventDefault();
          handleTabMouseOver(i);
        };
      })(idx);
    });

    showTab(0);
  </script>
</body>

</html>
