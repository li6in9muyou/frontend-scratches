<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Scratch</title>
</head>

<body>
  <script>
    function collatzConj(x, cnt = 0) {
      if (x === 1) {
        return cnt;
      }

      if (x % 2 === 0) {
        x /= 2;
      } else {
        x = 3 * x + 1;
      }
      return collatzConj(x, cnt + 1);
    }

    console.log(collatzConj(1));
    console.log(collatzConj(2));
    console.log(collatzConj(100));
  </script>
</body>
