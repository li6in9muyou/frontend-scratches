<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Scratch</title>
</head>

<body>
  <script>
    function pow(n, k) {
      if (k === 0) {
        return 1;
      }
      return n * pow(n, k - 1);
    }

    console.log(pow(2, 6));
    console.log(pow(2, 11));
    console.log(pow(2, 0));
  </script>
</body>
