<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Scratch</title>
</head>

<body>
  <script>
    function thirdOrderFibonacci(n) {
      if (n === 1) {
        return 1;
      }

      if (n < 1) {
        return 0;
      }

      return thirdOrderFibonacci(n - 1) + thirdOrderFibonacci(n - 2) + thirdOrderFibonacci(n - 3);
    }

    console.log(thirdOrderFibonacci(1));
    console.log(thirdOrderFibonacci(5));
    console.log(thirdOrderFibonacci(8));
  </script>
</body>
</html>
