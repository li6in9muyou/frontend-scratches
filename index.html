<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Scratch</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
      background-color: #888;
    }

    li {
      list-style: none;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    main {
      background-color: limegreen;
      width: 500px;
      height: 500px;
      font-size: 70px;
      font-weight: bold;
      line-height: 500px;
      text-align: center;
      transition: 200ms;
      user-select: none;
    }

    main:active {
      transform: scale(.9);
    }
  </style>
  <script>
    function listenEvent(elem, event, callback, ...args) {
      let removeListener;
      if (elem.addEventListener) {
        elem.addEventListener(event, callback, ...args);
        removeListener = function () {
          elem.removeEventListener(event, callback);
        };
      } else {
        // IE 9
        elem.attachEvent("on" + event);
        removeListener = function () {
          elem.detachEvent("on" + event, callback);
        };
      }
      return removeListener;
    }
  </script>
</head>

<body>
  <main>click me</main>
  <script>

    function debounceNaive(callback, waitMilliSec = 400) {
      let timer;
      return (...args) => {
        clearTimeout(timer);
        timer = setTimeout(() => callback(...args), waitMilliSec);
      };
    }

    let triggerCount = 0;
    const m = document.querySelector("main");
    listenEvent(m, "mousedown", debounceNaive((e) => {
      ++triggerCount;
      m.textContent = `count: ${triggerCount}`;
    }));

  </script>
</body>
</html>
